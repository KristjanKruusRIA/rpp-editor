[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
python_paths = src
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

[coverage:run]
source = src/rpp_editor
omit = 
    */tests/*
    */test_*
    setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError